
<h2>Inscription</h2>


<form [formGroup]="UsersregisterComponent" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom" required>
    </div>
  
    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
    </div>
  
    <div class="form-group">
      <label for="dateNaissance">Date de naissance</label>
      <input type="date" class="form-control" id="dateNaissance" formControlName="dateNaissance" required>
    </div>
  
    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input type="password" class="form-control" id="motDePasse" formControlName="motDePasse" required>
    </div>
  
    <div class="form-group">
      <label for="pays">Pays</label>
      <input type="text" class="form-control" id="pays" formControlName="pays" required>
    </div>
  
    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" class="form-control" id="adresse" formControlName="adresse" required>
    </div>
  
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
